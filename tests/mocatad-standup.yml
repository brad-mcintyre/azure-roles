---
# This test playbook will create a Cenos 7.1 Virtual Machine
- name: Playbook for Mocatad DAO standup
  hosts: localhost
  connection: local
  gather_facts: false
  user: ansible
  become: yes

  vars_files:
    - /home/testadmin/envcare-infra/roles/azure/env.care.rhel.mocatad.yml

  vars:
    gitlab_server_name: MOCLIN3100
    artifactory_server_name: MOCLIN3101
    tower_server_name: MOCLIN3102
    database_server_name: MOCLIN3103

    azure_name:
      - name: "{{ _server_name }}"
        azure_storage_account_name: "{{ gitlab_server_name|lower }}ev16as"
        azure_security_group_name: "{{ gitlab_server_name }}"
        azure_network_interface_name: "{{ gitlab_server_name }}-nic1"
        azure_private_ip_allocation_method: Static
        azure_private_ip_address: "{{ 10.1.3.40 }}"
        azure_public_ip: false
        azure_resource_group: Mocatad_EV16_AS
        azure_virtual_network_name: Mocatad_AS
        azure_subnet_name: Mocatad_AS_NP_Ext_WebApp

      - name: "{{ artifactory_server_name }}"
        azure_storage_account_name: "{{ artifactory_server_name|lower }}ev16as"
        azure_security_group_name: "{{ artifactory_server_name }}"
        azure_network_interface_name: "{{ artifactory_server_name }}-nic1"
        azure_private_ip_allocation_method: Static
        azure_private_ip_address: "{{ 10.1.3.41 }}"
        azure_public_ip: true
        azure_public_ip_allocation_method: Dynamic
        azure_resource_group: Mocatad_EV16_AS
        azure_virtual_network_name: Mocatad_AS
        azure_subnet_name: Mocatad_AS_NP_Ext_WebApp

      - name: "{{ tower_server_name }}"
        azure_storage_account_name: "{{ tower_server_name|lower }}ev16as"
        azure_security_group_name: "{{ tower_server_name }}"
        azure_network_interface_name: "{{ tower_server_name }}-nic1"
        azure_private_ip_allocation_method: Static
        azure_private_ip_address: "{{ 10.1.3.42 }}"
        azure_public_ip: false
        azure_resource_group: Mocatad_EV16_AS
        azure_virtual_network_name: Mocatad_AS
        azure_subnet_name: Mocatad_AS_NP_Ext_WebApp

      - name: "{{ database_server_name }}"
        azure_storage_account_name: "{{ database_server_name|lower }}ev16as"
        azure_security_group_name: "{{ database_server_name }}"
        azure_network_interface_name: "{{ database_server_name }}-nic1"
        azure_private_ip_allocation_method: Static
        azure_private_ip_address: "{{ 10.1.3.43 }}"
        azure_public_ip: false
        azure_resource_group: Mocatad_EV16_AS
        azure_virtual_network_name: Mocatad_AS
        azure_subnet_name: Mocatad_AS_NP_Int_DB


    azure_offer: RHEL
    azure_publisher: RedHat
    azure_sku: '7.2'
    azure_version: latest
    azure_vm_size: Standard_D1_v2
    azure_os_type: Linux

  roles:
    - { role: azure-create-storage-account }
    - { role: azure-create-security-group }
    - { role: azure-create-public-ip }
    - { role: azure-create-network-interface }
    - { role: azure-create-vm }
