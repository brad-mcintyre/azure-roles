---
# This test playbook will delete a Virtual Machine

- name: Test playbook for azure-delete-vm
  hosts: localhost
  connection: local
  gather_facts: false
  user: ansible
  become: yes

  vars_files:
    - /home/ansible/vault.yml

  vars:
    azure_resource_group: Mocatad_EV15_AS
    azure_name:
      - name: centostestvm1
        azure_security_group_name: centostestvm1-nic101
        azure_network_interface_name: centostestvm1-nic1
        azure_storage_account_name: centostestvm101
      - name: centostestvm2
        azure_security_group_name: centostestvm2-nic101
        azure_network_interface_name: centostestvm2-nic1
        azure_storage_account_name: centostestvm201

    azure_remove_on_absent:
      - network_interfaces
      - virtual_storage
      - public_ips

  roles:
    - azure-delete-vm
    - azure-delete-storage-account
    - azure-delete-security-group
