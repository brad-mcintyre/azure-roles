---
# This test playbook will delete a Virtual Machine

- name: Test playbook for azure-delete-vm
  hosts: localhost
  connection: local
  gather_facts: false
  user: ansible
  become: yes

  vars_files:
    - /home/ansible/vault.yml

  vars:
    resource_group: Mocatad_EV15_AS
    vm_name:
      - centostestvm1
      - centostestvm2
      - win2008testvm1
      - win2008testvm2
    remove_on_absent:
      - network_interfaces
      - virtual_storage
      - public_ips

  roles:
    - azure-delete-vm
    - azure-delete-storage-account
    - azure-delete-security-group
