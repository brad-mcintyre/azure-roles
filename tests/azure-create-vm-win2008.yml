---
# This test playbook will create a Windows Server 2008 R2 Sp1 Virtual Machine
- name: Test playbook for azure-create-vm
  hosts: localhost
  connection: local
  gather_facts: false
  user: ansible
  become: yes

  vars_files:
    - /home/ansible/vault.yml

  vars:
    vm_name:
      - win2008testvm1
      - win2008testvm2
    resource_group: Mocatad_EV15_AS
    virtual_network_name: Mocatad_EV15_AS-vnet
    publisher: MicrosoftWindowsServer
    offer: WindowsServer
    sku: 2008-R2-SP1
    version: latest
    vm_size: Standard_D1
    os_type: Windows

  roles:
    - azure-create-storage-account
    - azure-create-network-interface
    - azure-create-vm
