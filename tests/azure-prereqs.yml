---
- name: Test playbook for azure-prereqs
  hosts: localhost
  gather_facts: false
  user: ansible
  become: yes

  vars:
    prereq_yum_packages:
      - python-pip
      - gcc
      - libffi-devel
      - python-devel
      - openssl-devel
      - nodejs
      - npm

    prereq_npm_packages:
      - azure-cli

    azure_pip_packages:
      - cryptography
      - azure==2.0.0rc5
      - msrestazure

  roles:
    - azure-prereqs
