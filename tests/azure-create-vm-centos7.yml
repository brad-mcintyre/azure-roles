---
# This test playbook will create a Cenos 7.1 Virtual Machine
- name: Test playbook for azure-create-vm
  hosts: localhost
  connection: local
  gather_facts: false
  user: ansible
  become: yes

  vars_files:
    - /home/ansible/vault.yml

  vars:
    vm_name:
      - centostestvm1
      - centostestvm2
    resource_group: Mocatad_EV15_AS
    virtual_network_name: Mocatad_EV15_AS-vnet
    offer: CentOS
    publisher: OpenLogic
    sku: '7.1'
    version: latest
    vm_size: Standard_D1
    os_type: Linux

  roles:
    - azure-create-storage-account
    - azure-create-network-interface
    - azure-create-vm
