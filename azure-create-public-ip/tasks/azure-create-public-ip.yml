---
- name: Create Public IP
  azure_rm_publicipaddress:
    client_id: "{{ client_id }}"
    secret: "{{ secret }}"
    subscription_id: "{{ subscription_id }}"
    tenant: "{{ tenant }}"
    resource_group: "{{ resource_group }}"
    name: "{{ item }}01"
    allocation_method: "{{ allocation_method }}"
    state: present
  with_items: "{{ vm_name }}"
