- name: Create Windows VM with defaults
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    vm_size: "{{ vm_size }}"
    admin_username: "{{ admin_username }}"
    admin_password: "{{ admin_password }}"
    os_type: "{{ os_type }}"
    image:
      publisher: "{{ publisher }}"
      offer: "{{ offer }}"
      sku: "{{ sku }}"
      version: "{{ version }}"
  register: output

- debug: var=output
  when: playbook_debug
